<div class="app-custom-tab2 container-fluid">
  <h1 class="h4 app-custom-tab2__title">Custom Tab 2</h1>
  <div class="row">
    <ng-template ngFor [ngForOf]="rows">
      <ng-template ngFor [ngForOf]="cols">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <ion-card class="card-demo" mode="md">
            <div class="card-demo__image">
              <ion-img
                src="https://docs-demo.ionic.io/assets/madison.jpg"
                alt="The Wisconsin State Capitol building in Madison, WI at night"
              ></ion-img>
            </div>
            <ion-card-header>
              <ion-card-title>Card Title</ion-card-title>
              <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              Here's a small text description for the card content. Nothing more, nothing less.
            </ion-card-content>
          </ion-card>
        </div>
      </ng-template>
    </ng-template>
  </div>
</div>
